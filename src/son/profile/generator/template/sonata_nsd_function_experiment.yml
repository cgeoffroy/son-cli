author: Manuel Peuster, Paderborn University, manuel.peuster@uni-paderborn.de
connection_points:
- id: ns:mgmt
  interface: ipv4
  type: management
- id: ns:input
  interface: ipv4
  type: external
- id: ns:output
  interface: ipv4
  type: external
description: 'SONATA Y1 review demo service: firewall/vTC'
descriptor_version: '1.0'
forwarding_graphs:
- constituent_virtual_links:
  - mgmt
  - link-input
  - link-interconnect
  - link-output
  - link-back
  constituent_vnfs:
  - vtc_vnf
  - fw_vnf
  fg_id: ns:fg01
  network_forwarding_paths:
  - connection_points:
    - connection_point_ref: ns:servicein
      position: 1
    - connection_point_ref: fw_vnf:fwin
      position: 2
    - connection_point_ref: fw_vnf:fwout
      position: 3
    - connection_point_ref: vtc_vnf:input
      position: 4
    - connection_point_ref: vtc_vnf:output
      position: 5
    - connection_point_ref: ns:serviceout
      position: 6
    - connection_point_ref: ns:servicein
      position: 7
    fp_id: ns:fg01:fp01
    policy: none
  number_of_endpoints: 2
  number_of_virtual_links: 6
name: sonata-fw-vtc-service
network_functions:
- vnf_id: fw_vnf
  vnf_name: fw-vnf
  vnf_vendor: eu.sonata-nfv
  vnf_version: '0.1'
- vnf_id: vtc_vnf
  vnf_name: vtc-vnf
  vnf_vendor: eu.sonata-nfv
  vnf_version: '0.1'
vendor: eu.sonata-nfv
version: '0.1'
virtual_links:
- connection_points_reference:
  - fw_vnf:mgmt
  - vtc_vnf:mgmt
  - ns:mgmt
  connectivity_type: E-LAN
  id: mgmt
- connection_points_reference:
  - ns:servicein
  - fw_vnf:fwin
  connectivity_type: E-Line
  id: link-input
- connection_points_reference:
  - fw_vnf:fwout
  - vtc_vnf:input
  connectivity_type: E-Line
  id: link-interconnect
- connection_points_reference:
  - vtc_vnf:output
  - ns:serviceout
  connectivity_type: E-Line
  id: link-output
- connection_points_reference:
  - ns:serviceout
  - ns:servicein
  connectivity_type: E-Line
  id: link-back
